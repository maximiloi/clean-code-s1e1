<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="task">
        <h3 class="task__title">Add Item</h3>
        <div class="task__wrapper">
          <input class="task__input  task__input--new" type="text">
          <button class="task__button">Add</button>
        </div>
      </section>
      <section class="task">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input class="task__input" type="text" >
            <button class="task__button  task__button--edit">Edit</button>
            <button class="task__button  task__button--delete"><img class="task__icon" src="./remove.svg" alt="remove icon"></button>
          </li>
          <li class="task__item">
            <input class="task__checkbox" type="task__checkbox">
            <label class="task__name">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__button  task__button--edit">Save</button>
            <button class="task__button  task__button--delete"><img class="task__icon" src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
      <section class="task">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list">
          <li class="task__item  _edit">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input class="task__input" type="text" class="task">
            <button class="task__button  task__button--edit">Edit</button>
            <button class="task__button  task__button--delete"><img class="task__icon" src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
